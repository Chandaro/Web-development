<!DOCTYPE html>
<html lang="en">
<head>
    <title>Comment Form</title>
    <meta charset="utf-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9; /* Light background for a modern look */
            color: #333; /* Darker text for better readability */
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #4CAF50; /* Stylish green for the header */
            text-align: center;
            margin-top: 20px;
        }
        form {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: #fff; /* White background for the form */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
        }
        label {
            display: block;
            margin-top: 20px;
            color: #555; /* Softer color for labels */
            font-weight: bold;
        }
        input, textarea {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        input[type="submit"] {
            background-color: #4CAF50; /* Green button */
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 4px;
        }
        input[type="submit"]:hover {
            background-color: #45a049; /* Slightly darker green on hover */
        }
    </style>
</head>
<body>
    <h1>Comment Form</h1>
    <p>Required fields are marked with an asterisk *.</p>

    <form method="post" action="https://webdevbasics.net/scripts/demo.php">
        <label for="myFirstName">* First Name</label>
        <input type="text" name="myFirstName" id="myFirstName" required="required" placeholder="your first name">

        <label for="myLastName">* Last Name</label>
        <input type="text" name="myLastName" id="myLastName" required="required" placeholder="your last name">

        <label for="myEmail">* E-mail</label>
        <input type="email" name="myEmail" id="myEmail" required="required" placeholder="you@yourdomain.com">

        <label for="myRating">Rating (1 &mdash; 10)</label>
        <input type="range" name="myRating" id="myRating" min="1" max="10">

        <label for="myComments">* Comments</label>
        <textarea name="myComments" id="myComments" rows="2" cols="40" required="required" placeholder="your comments here"></textarea>

        <input type="submit" value="Submit">
    </form>

</body>
</html>
