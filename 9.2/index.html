<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Lighthouse</title>
    <meta charset="utf-8" />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f8ff;
        color: #333;
        text-align: center;
        padding: 20px;
      }
      table {
        margin: 0 auto;
        border-collapse: collapse;
        width: 50%;
        background-color: #fff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      td {
        padding: 10px;
        border: 1px solid #ddd;
      }
      td[rowspan] {
        font-weight: bold;
        font-size: 1.2em;
        background-color: #e6f7ff;
      }
    </style>
  </head>
  <body>
    <h1>Welcome to the Cana Island Lighthouse</h1>
    <p>Explore the history and beauty of this iconic landmark.</p>
    <table border="1">
      <tr>
        <td rowspan="3">Cana Island Lighthouse</td>
        <td>Built: 1869</td>
      </tr>
      <tr>
        <td>Automated: 1944</td>
      </tr>
      <tr>
        <td>Tower Height: 65 feet</td>
      </tr>
    </table>
  </body>
</html>
