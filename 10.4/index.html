<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Contact Form</title>
    <meta charset="utf-8" />
    <style>
      form {
        background-color: #f9f9f9; /* Changed background color for a lighter tone */
        font-family: 'Verdana', sans-serif; /* Updated font family */
        width: 400px; /* Increased form width */
        padding: 15px; /* Added more padding */
        border: 1px solid #ccc; /* Added border */
        border-radius: 5px; /* Added rounded corners */
      }
      label {
        float: left;
        clear: left;
        display: block;
        width: 120px; /* Increased label width */
        padding-right: 15px; /* Increased padding */
        margin-top: 10px;
        text-align: right;
        font-weight: bold; /* Made labels bold */
      }
      input, textarea {
        display: block;
        margin-top: 10px;
        width: calc(100% - 150px); /* Adjusted width for better alignment */
        padding: 5px; /* Added padding */
        border: 1px solid #ccc; /* Added border */
        border-radius: 3px; /* Added rounded corners */
      }
      input[type="submit"] {
        margin-left: 135px; /* Adjusted margin for alignment */
        background-color: #007BFF; /* Added background color */
        color: white; /* Changed text color */
        border: none; /* Removed border */
        padding: 10px 20px; /* Added padding */
        border-radius: 5px; /* Added rounded corners */
        cursor: pointer; /* Added pointer cursor */
      }
      input[type="submit"]:hover {
        background-color: #0056b3; /* Added hover effect */
      }
    </style>
  </head>
  <body>
    <h1>Contact Us</h1>
    <form method="get">
      <label for="myName">Name:</label>
      <input type="text" name="myName" id="myName" />
      <label for="myEmail">E-mail:</label>
      <input type="text" name="myEmail" id="myEmail" />
      <label for="myComments">Comments:</label>
      <textarea name="myComments" id="myComments" rows="2" cols="20"></textarea>
      <input id="mySubmit" type="submit" value="Submit" />
    </form>
  </body>
</html>
